name: Build and deploy al-folio site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # ğŸ”¥ í•µì‹¬: ì‹œìŠ¤í…œ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install system dependencies (ImageMagick + Jupyter)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick python3-pip
          pip install jupyter nbconvert

      - name: Install Ruby dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
